name: Tests
on:
  push:
    branches:
      - github-actions
env: 
  DB_CONNECTION: mysql
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_DATABASE: laravel
  DB_USERNAME: root
  DB_PASSWORD: root

jobs:
  RunTest:
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10
    runs-on: ubuntu-latest
    container:
      image: ggmartinez/imagencita
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Copiar archivo .env
        run: cp .env.example .env 
      - name: Instalar paquetes de Composer 
        run: composer install 
      - name: Generar claves de laravel 
        run: php artisan key:generate
      - name: Ejecutar migraciones 
        run: php artisan migrate 
      - name: Ejecutar seeders 
        run:  |
          php artisan db:seed --class=EspectaculoSeeder
          php artisan db:seed --class=ServiciosEsencialesSeeder
      - name: Ejecutar pruebas
        run: php artisan test
